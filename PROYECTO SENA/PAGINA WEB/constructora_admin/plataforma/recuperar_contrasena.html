<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Constructora GG – Recuperar Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app dentro/styles.css" />
</head>
<body class="auth-page">
    <div class="auth-card">
        <div class="auth-header-mobile">
            <div class="brand">
                <div class="brand-logo">GG</div>
                <div class="brand-text">
                    <span>Constructora GG</span>
                    <span>Plataforma de Gestión</span>
                </div>
            </div>
        </div>

        <section class="auth-content">
            <a href="index.html" class="back-link">
                <span class="icon"></span>
            </a>

            <h1 class="mt-20">Recuperar Contraseña</h1>
            <p class="subtitle">Ingresa tu correo para recibir un enlace de recuperación.</p>
            
            <form id="recovery-form" class="auth-form mt-20">
                <div class="input-group">
                    <label for="email">Correo electrónico registrado</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu email" required />
                </div>
                
                <button type="submit" class="btn-primary btn-full-width mt-20">Enviar enlace de recuperación</button>
            </form>
            
            <p class="recovery-note">Si no recuerdas tu correo, contacta al administrador del sistema.</p>
        </section>

        <footer class="auth-footer">
            <div class="footer-nav">
                <a href="app dentro/sobre_nosotros.html" class="footer-link">Sobre nosotros</a>
                <a href="app dentro/soporte_ayuda.html" class="footer-link">Soporte y ayuda</a>
                <a href="app dentro/terminos_condiciones.html" class="footer-link">Términos y condiciones</a>
            </div>
            <p class="footer-copy">© 2025 Constructora GG. Todos los derechos reservados.</p>
        </footer>
    </div>
    <script src="app dentro/app.js"></script>
</body>
</html>
